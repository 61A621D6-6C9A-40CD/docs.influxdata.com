<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>InfluxData | Documentation{{ if .Title }} | {{ .Title }}{{ end }}</title>
        <meta name="description" content="{{ if .Description }}{{ .Description }}. {{ end }}Documentation for the InfluxData products InfluxDB, Telegraf, Chronograf and Kapacitor, along with the Hosted and Enterprise services">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/docsearch.js/1/docsearch.min.css" />
        <link rel="stylesheet" title="dark-theme" href="/css/docs-default.css">
        <link rel="alternate stylesheet" title="light-theme" href="/css/docs-light.css">
        
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,500,400italic,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

        <!-- TODO(Gunnar): Add prism or switch to pygments -->
        <!-- <link rel="stylesheet" href="css/prism.css" /> -->

        <meta name="application-name" content="InfluxData" />
        <meta name="msapplication-TileColor" content="" />
        <meta name="msapplication-TileImage" content="https://docs.influxdata.com/img/logo.png" />

        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@influxdb">
        <meta name="twitter:title" content="InfluxData Documentation">
        <meta name="twitter:description" content="Documentation for InfluxDB, Telegraf, Chronograf, and Kapacitor">
        <meta name="twitter:image" content="https://docs.influxdata.com/img/logo.png" />

        <meta property="og:title" content="InfluxData Documentation" />
        <meta property="og:description" content="Documentation for InfluxDB, Telegraf, Chronograf, and Kapacitor" />
        <meta property="og:url" content="https://docs.influxdata.com/" />
        <meta property="og:image" content="https://docs.influxdata.com/img/logo.png" />

        <meta name="Copyright" content="InfluxData Inc." />

	<script src="/js/vendor/js.cookie.js" type="text/javascript"></script>
	<script src="/js/docs-themes.js" type="text/javascript"></script>
	<script type="text/javascript">set_style_from_cookie();</script>
    </head>
    <body {{ $currentNode := . }}{{ range .Site.Menus.products }}{{ if (in $currentNode.Permalink .URL) }}class="docs-theme--{{ .Identifier }}"{{end}}{{end}}>
    {{ partial "navbar.html" . }}
