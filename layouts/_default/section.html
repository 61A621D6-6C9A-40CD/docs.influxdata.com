{{ partial "header.html" . }}
<div class="page-content" id="page-content">
    {{ if .Title }}
    <div class="page-title" id="page-title">
        <div class="page-title--name">default/section{{ .Title }}</div>
    </div>
    {{ end }}
    <div class="page-content--container">
        {{ range .Data.Pages.GroupBy "Section" }}
        <h3>{{ .Key }}</h3>
        <ul>
            {{ range .Pages }}
                {{ .Render "list"}}
            {{ end }}
        </ul>
        {{ end }}
    </div>
</div>

{{ partial "footer.html" . }}
