{{ partial "header.html" . }}
<div class="page-content" id="page-content">
	{{ if .Title }}
	<div class="page-title" id="page-title">
		<div class="page-title--name">{{ .Title }} (Default Template)</div>
	</div>
	{{ end }}
	<div class="page-content--container">
		{{ .Content }}
	</div>
</div>
{{ partial "sidebar.html" . }}
{{ partial "footer.html" . }}
